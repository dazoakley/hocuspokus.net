---
layout: layout
---
{% if page.date %}<div class="postdate">{{ page.date | date: '%B %d, %Y' }}</div>{% endif %}

<div class="post">
{{ content }}
</div>

<div id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:5 %}
      <li><span>{{ post.date | date_to_string }}</span> - <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
